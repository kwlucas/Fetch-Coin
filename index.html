<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <div class="field">

        <div class="control" id="navbar">
            <input id="searchInput" class="input" type="text" placeholder="Text input">
            <button id="searchBtn" class="button">Button</button>
        </div>

    </div>

    <section class="section">

        <div class="container">

            <div class="columns">

                <div id="priceDisp" class="box column is-one-third">
                    <div id="coinName">NAME</div>
                    <div id="coinSymbol">SYMBOL</div>
                    <div id="coinPrice">PRICE</div>
                </div>

                <div id="headLineDisp" class="box column is-two-thirds">
                    HEADLINE
                </div>

            </div>

        </div>

    </section>
    <script src="./assets/script.js"></script>
</body>

</html>
